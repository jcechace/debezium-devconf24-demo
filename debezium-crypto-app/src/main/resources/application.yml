update:
  period: 5s

quarkus:
  http:
    port: 4563
  tls:
    trust-all: true
  datasource:
    db-kind: postgresql
  flyway:
    baseline-on-migrate: true
    migrate-at-start: true
  log:
    category:
      "io.debezium":
        level: DEBUG
"%prod":
  quarkus:
    kubernetes-config:
      enabled: true
      config-maps: crypto-app-config

"%dev":
  quarkus:
    kubernetes-client:
      devservices:
        enabled: false
    flyway:
      clean-at-start: true

"%test":
  quarkus:
    flyway:
      clean-at-start: true